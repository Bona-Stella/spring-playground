spring.application.name=spring-api-board

# --- Active profile ---
spring.profiles.active=dev

# --- Datasource (override in local env as needed) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/board
spring.datasource.username=board
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_batch_fetch_size=100

# --- Springdoc OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- File upload settings ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# base directory for local file storage (can be relative)
app.storage.upload-dir=uploads
