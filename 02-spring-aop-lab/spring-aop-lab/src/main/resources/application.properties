spring.application.name=spring-aop-lab
server.port=8080

# H2 & JPA
spring.datasource.url=jdbc:h2:mem:aoplab;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging to showcase AOP
logging.level.org.springframework.aop=INFO
logging.level.org.aspectj=INFO
logging.level.com.github.stella.springaoplab=INFO
