spring.application.name=spring-security-jwt

# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.security=INFO

# JWT settings (dev only)
jwt.secret=ThisIsAReallyLongDevSecretKeyForHS256ThatShouldBeAtLeastThirtyTwoBytesLong123456
jwt.access-token-ttl-ms=1800000
jwt.refresh-token-ttl-ms=1209600000
