spring.application.name=spring-security-jwt

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis (local default)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT Settings
app.jwt.secret=change-this-secret-to-a-very-long-random-string-please-change
app.jwt.access-token-validity-seconds=900
app.jwt.refresh-token-validity-seconds=1209600

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.github.stella.springsecurityjwt=DEBUG

# Password / BCrypt
# BCrypt work factor (higher = slower & stronger). Typical: 10~14
app.security.password.bcrypt-strength=12
