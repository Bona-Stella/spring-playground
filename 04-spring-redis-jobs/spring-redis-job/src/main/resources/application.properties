spring.application.name=spring-redis-job

# Java 21 Virtual Threads
# spring.threads.virtual.enabled=true ???
# ??? ??? "???? ????? ?(Bean)"??? ??
# (?: Tomcat, ????, ?? TaskExecutor ?)
spring.threads.virtual.enabled=true

# H2 console (optional for demo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA (demo settings)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis connection
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Cache - use Redis
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# Spring Session backed by Redis
spring.session.store-type=redis
spring.session.redis.namespace=spring:session
server.servlet.session.timeout=30m

# Scheduler
spring.task.scheduling.pool.size=4

# Logging
logging.level.org.springframework.data.redis=INFO
logging.level.org.springframework.cache=INFO
logging.level.com.github.stella.springredisjob=DEBUG

# External mock API defaults
external.mock.minDelayMs=100
external.mock.maxDelayMs=800
external.mock.failureRate=0.2
external.mock.timeoutMs=700
external.mock.maxAttempts=3
external.mock.baseDelayMs=100
external.mock.jitterPct=0.3
external.mock.cb.failureThreshold=5
external.mock.cb.openWindowMs=10000
external.mock.cb.halfOpenMaxCalls=2
external.mock.cacheTtlSeconds=300
external.mock.staleTtlSeconds=60
