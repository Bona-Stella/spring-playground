server:
  port: 8080

spring:
  application:
    name: gateway
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/api/auth/**, /health
        - id: order
          uri: lb://order
          predicates:
            - Path=/api/order/**
        - id: chat
          uri: lb://chat
          predicates:
            - Path=/api/chat/**
        - id: chat-ws
          uri: lb://chat
          predicates:
            - Path=/ws/chat/**
        - id: worker
          uri: lb://worker
          predicates:
            - Path=/api/worker/**

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/public.pem

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info
